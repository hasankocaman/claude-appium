# ExtentReports Configuration Properties
# Hepsiburada Mobile Test Automation Project

# Basic Configuration
extent.reporter.spark.start=true
extent.reporter.spark.out=target/extent-reports/ExtentReport.html
extent.reporter.spark.config=src/test/resources/extent-config.xml

# Report Configuration
extent.reporter.spark.vieworder=dashboard,test,category,exception,author,device,log

# Screenshots Configuration
extent.reporter.spark.base64imagesrc=true
screenshot.mode=ON_FAILURE_AND_PASS
screenshot.dir=target/screenshots/

# System Information
systeminfo.os=Windows 10
systeminfo.java=OpenJDK 11
systeminfo.build=Maven 3.8.0
systeminfo.project.name=Hepsiburada Mobile Automation
systeminfo.project.version=1.0.0

# Test Data
extent.reporter.spark.enable.offline=false

# Timeline Report (Optional)
extent.reporter.timeline.start=false
extent.reporter.timeline.out=target/extent-reports/Timeline.html

# PDF Report (Optional)
extent.reporter.pdf.start=false
extent.reporter.pdf.out=target/extent-reports/ExtentReport.pdf

# Logger Configuration
extent.reporter.logger.start=false
extent.reporter.logger.out=target/extent-reports/ExtentReport.log