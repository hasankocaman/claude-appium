# Hepsiburada Mobile Test Automation Framework Configuration
# Main configuration file for test execution settings

# ========================================
# Application Configuration
# ========================================
app.name=Hepsiburada
app.package=com.hepsiburada.ecommerce
app.activity=com.hepsiburada.ecommerce.MainActivity
app.path=src/test/resources/apps/Hepsiburada.apk

# ========================================
# Appium Server Configuration  
# ========================================
appium.server.url=http://127.0.0.1:4723/wd/hub
appium.server.host=127.0.0.1
appium.server.port=4723

# ========================================
# Device Configuration
# ========================================
device.platform=Android
device.platform.version=11.0
device.name=Android Emulator
device.udid=
device.automation.name=UiAutomator2

# ========================================
# Test Execution Configuration
# ========================================
test.timeout.implicit=10
test.timeout.explicit=30
test.retry.count=1
test.parallel.threads=1

# ========================================
# Screenshot Configuration
# ========================================
screenshot.on.failure=true
screenshot.on.pass=false
screenshot.on.step=true
screenshot.path=target/screenshots

# ========================================
# Video Recording Configuration
# ========================================
video.recording.enabled=true
video.recording.path=target/videos
video.delete.on.pass=true

# ========================================
# Reporting Configuration
# ========================================
report.allure.enabled=true
report.extent.enabled=true
report.cucumber.enabled=true

# ========================================
# Environment Configuration
# ========================================
environment=test
base.url=https://www.hepsiburada.com

# ========================================
# Logging Configuration
# ========================================
logging.level=INFO
logging.path=target/logs