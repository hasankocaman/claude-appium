# iOS Specific Configuration
# Settings specific to iOS platform testing

# iOS Application Details
ios.bundle.id=com.hepsiburada.ios
ios.simulator.name=iPhone 14
ios.simulator.version=16.0
ios.automation.name=XCUITest

# iOS Capabilities
ios.wda.local.port=8100
ios.use.new.wda=false
ios.reset.on.session.start.only=false

# iOS Performance Settings
ios.wda.startup.retries=3
ios.wda.startup.retry.interval=20000
ios.command.timeout=300

# iOS Device Settings
ios.device.ready.timeout=60
ios.app.launch.timeout=30000