# Allure Framework Configuration Properties
# Hepsiburada Mobile Test Automation Project

# Allure Results Directory
allure.results.directory=target/allure-results

# Test Link Patterns
allure.link.issue.pattern=https://jira.hepsiburada.com/browse/{}
allure.link.tms.pattern=https://testmanagement.hepsiburada.com/testcase/{}

# Categories Configuration
allure.link.categories=src/test/resources/allure/categories.json

# Environment Configuration
allure.link.environment=src/test/resources/allure/environment.properties

# Executor Configuration (CI/CD Information)
allure.link.executor=target/allure-results/executor.json

# Report Configuration
allure.report.directory=target/allure-reports

# Custom Properties
allure.testng.enabled=true
allure.cucumber.enabled=true

# Logging Configuration
allure.logging.level=INFO